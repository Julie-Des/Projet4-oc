<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/images/logo/ohmyfood@2x.svg" alt="logo Ohmyfood">
        </div>
        <form action="#">
            <div class="location">
                <i class="fa-solid fa-location-dot fa-lg"></i>
                <input type="text" placeholder="Paris, Belleville">
            </div>    
        </form>
    </header>
    <section class="intro">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <a href="">Explorer nos restaurants</a>
    </section>
    <section class="functioning">
        <h2>Fonctionnement</h2>
                <ul>
                    <li><i class="fa-solid fa-mobile-screen-button"></i>Choisissez un restaurant</li>
                    <li><i class="fa-solid fa-list"></i>Composez votre menu</li>
                    <li><i class="fa-solid fa-store"></i>Dégustez au restaurant</li>
                </ul>
    </section>

</body>
</html>
